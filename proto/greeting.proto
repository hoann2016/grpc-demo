syntax="proto3";
package greet;


message Greeting{
    string first_name=1;
    string last_name=2;
}

message LongGreetRequest{
    Greeting greeting=1;
}
message GreetingResponse{
    string result=1; 
}


service GreetingService{
    rpc LongGreet (stream LongGreetRequest) returns (GreetingResponse){}
}